<html>
    <head>
        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
        <style type="text/css">            
            .a-enter-vr-button, #arjsDebugUIContainer {
                display:none;
            }
        </style>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
                <a-assets>                       
                  <a-asset-item id="TIA-obj" src="https://vzaundy.github.io/ARSample/3dModels/name/tinker.obj"></a-asset-item>
                  <a-asset-item id="TIA-mtl" src="https://vzaundy.github.io/ARSample/3dModels/name/obj.mtl"></a-asset-item>
                  <a-asset-item id="TIAwelcome-obj" src="https://vzaundy.github.io/ARSample/3dModels/welcome/tinker.obj"></a-asset-item>
                  <a-asset-item id="TIAwelcome-mtl" src="https://vzaundy.github.io/ARSample/3dModels/welcome/obj.mtl"></a-asset-item>
                  <img id="TIAimg" src="https://vzaundy.github.io/ARSample/3dModels/sam.jpg">            
                </a-assets>              
                <a-marker preset='custom' type='pattern' url='https://vzaundy.github.io/ARSample/markers/pattern-Untitled.patt'>                    
                    <a-image src="#TIAimg" scale=".1 .1 .1" position="0 0 0" rotation="-90 -90 180"></a-image>
                </a-marker>
                <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
