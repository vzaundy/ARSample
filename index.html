<html>
    <head>
        <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
        <style type="text/css">            
            .a-enter-vr-button, #arjsDebugUIContainer {
                display:none;
            }
        </style>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
                <a-assets>                       
                  <a-asset-item id="TIA-obj" src="https://vzaundy.github.io/ARSample/3dModels/name/tinker.obj"></a-asset-item>
                  <a-asset-item id="TIA-mtl" src="https://vzaundy.github.io/ARSample/3dModels/name/obj.mtl"></a-asset-item>
                </a-assets>              
                <a-marker preset='hiro'>
                    <a-obj-model src="#TIA-obj" mtl="#TIA-mtl" scale=".1 .1 .1" position="0 0 0" rotation="-90 -90 180"
                        animation="property: rotation; to: -90 -450 180; loop: true; dur: 10000"></a-obj-model>                    
                </a-marker>
                <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
